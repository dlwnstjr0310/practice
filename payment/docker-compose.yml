services:
  mysql-db:
    image: mysql:8.0.34
    container_name: mysql-payment
    ports:
      - "3310:3306"
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DATASOURCE_PASSWORD}
      MYSQL_DATABASE: payment
    volumes:
      - mysql-data-payment:/var/lib/mysql-payment
    networks:
      - default
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  mysql-data-payment:

networks:
  default:
    driver: bridge